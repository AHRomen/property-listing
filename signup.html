<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XPROPERTY</title>
    <link rel="shortcut icon" href="assets/images/favicon.png" type="image/x-icon">
    <!--Plugin file-->
    <link rel="stylesheet" href="./assets/css/plugin.css">
    <!-- Style Css File -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="full-width login">
        <div class="row g-4 align-items-center">
            <div class="col-md-6">
                <div class="loginpart-wraper">
                    <div class="logo-part">
                        <img src="./assets/images/logo.png" alt="xproperties" class="logo">
                    </div>
                    <div class="form-part">
                        <h2 class="semibold-heading">Sign Up</h2>
                        <form action="#" method="get">
                            <div class="namewraper d-flex flex-wrap justify-content-between gap-4">
                                <div class="firstname flex-grow-1">
                                    <label class="custom-label" for="fmane">First name</label>
                                    <div class="input-with-icon">
                                        <img src="./assets/images/sms.svg" class="input-icon" alt="sms">
                                        <input class="custom-input w-100" type="text" id="fname" placeholder="Enter first name">
                                    </div>
                                </div>
                                <div class="lastname flex-grow-1">
                                    <label class="custom-label" for="lname">Last name</label>
                                    <div class="input-with-icon">
                                        <img src="./assets/images/sms.svg" class="input-icon" alt="sms">
                                        <input class="custom-input w-100" type="text" id="lname" placeholder="Enter last name">
                                    </div>
                                </div>
                            </div>
                            <div class="email-wraper mt-4">
                                <label class="custom-label" for="email">Email</label>
                                <div class="input-with-icon">
                                    <img src="./assets/images/sms.svg" class="input-icon" alt="sms">
                                    <input class="custom-input w-100" type="email" id="email" placeholder="Enter Your Email">
                                </div>
                            </div>
                            <div class="password-wraper mt-4">
                                <label class="custom-label" for="Password">Password</label>
                                <div class="input-with-icon">
                                    <img src="./assets/images/lock.png" class="input-icon" alt="">
                                    <input class="custom-input w-100" type="email" id="password" placeholder="Enter Your Password">
                                </div>
                            </div>
                            <p class="password-requrment">Password must be minimum 8 charecters</p>
                            <div class="remembarForget">
                                <label class="rememberMe"><input type="checkbox" name="remember">Remember me</label>
                                <a href="/-" class="forget-pass">Forget Password</a>
                            </div>
                            <div class="login-btn-wraper">
                                <a class="cmn-btn fill-btn w-100">Login</a>
                                <a class="cmn-btn transparent-btn-one w-100"><img src="./assets/images/google.png" alt="google"><span class="ms-2">Log in with Google</span></a>
                                <a class="cmn-btn transparent-btn-one w-100"><img src="./assets/images/facebook.png" alt="facebook"><span class="ms-2">Log in with Facebook</span></a>
                            </div>
                            <div class="sign-up-link">
                                Don't have an account? <a href="./signup.html">Sign Up</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-6 p-0">
                <div class="full-size-side-image-part">
                    <img src="./assets/images/login.png" class="img-fluid w-100" alt="login-page">
                </div>
            </div>
        </div>
    </div>
    <!-- Plugin JS -->
    <script src="./assets/js/plugin.js"></script>
     <!--Main JS-->
    <script src="./assets/js/main.js"></script>
</body>
</html>
